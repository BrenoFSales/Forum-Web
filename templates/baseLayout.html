<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Dazora</title>
    <!-- Main Style -->
    <link rel="stylesheet" href="../assets/styles/main.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <header>
      <a href="{{ url_for('index') }}"><i class="fa-solid fa-earth-americas logo_page"></i></a>
      <h1 class="fs-2">Forum WEB</h1>
      {% if user_authenticated %}
        <i class="fa-regular fa-user perfil_icon"></i>
      {% else %}
        <a type="button" href="{{ url_for('login') }}" class="btn btn-outline-light">
            <i class="fa-solid fa-user"></i> Entrar
        </a>
      {% endif %}
    </header>
    <main>
      {% block content %}
      <!-- O conteúdo das outras páginas será inserido aqui -->
      {% endblock %}
    </main>
    <footer>
      <p>UVV - Programação Avançada para Web, atividade avaliativa 2° bimestre</p>
    </footer>
  </body>
</html>
