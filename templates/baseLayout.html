<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum Dazora</title>
    <!-- Main Style -->
    <link rel="stylesheet" href="../assets/styles/main.css">
    <link rel="stylesheet" href="../assets/styles/thread.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="font-sans">
    <header>
      <a href="{{ url_for('index') }}"><i class="fa-solid fa-earth-americas logo_page"></i></a>
      <h1 class="fs-2">Forum WEB</h1>
      <div class="flex items-center space-x-4">
        {% if current_user.is_authenticated %}
          <button type="button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded" data-bs-toggle="modal" data-bs-target="#newThreadModal">
            Abrir Modal
          </button>
          <a href="{{ url_for('perfil') }}" class="text-gray-300 hover:text-white">
            <i class="fa-regular fa-user perfil_icon text-xl"></i>
          </a>
        {% else %}
          <a href="{{ url_for('signin') }}" class="bg-white text-gray-800 font-semibold py-2 px-4 rounded hover:bg-gray-200 transition">
            <i class="fa-solid fa-user"></i> Entrar
          </a>
        {% endif %}
      </div>
    </header>
    <main>
      {% block content %}
      <!-- O conteúdo das outras páginas será inserido aqui -->
      {% endblock %}
    </main>
    <!-- Modal -->
    <div class="modal fade" id="newThreadModal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="newThreadModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Nova Thread</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <form action="/Anime/newthread" id="newthread-form" method="POST" class="space-y-6" enctype="multipart/form-data">
            <div class="modal-body space-y-4">
              <div>
                <input name="title" type="text" placeholder="Titulo da Thread" required class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
              </div>
              <div>
                <textarea name="content" placeholder="Conteudo..." required rows="6" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none"></textarea>
              </div>
              <div>
                <label for="attachment" class="block text-sm font-medium text-gray-700">Anexar Arquivo</label>
                <input name="attachment" type="file" id="attachment" class="w-full text-sm text-gray-700 py-2 px-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mt-2" required>
              </div>
            </div>

            <div class="modal-footer space-x-4">
              <button type="button" class="bg-gray-500 hover:bg-gray-400 text-white py-2 px-4 rounded-lg" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 text-white py-2 px-4 rounded-lg">
                Criar Thread
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
    <!-- JS do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>

  <footer>
    <p>UVV - Programação Avançada para Web, atividade avaliativa 2° bimestre</p>
  </footer>

</html>
