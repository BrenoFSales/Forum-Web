{% extends "baseLayout.html" %}

{% block content %}
<div class="container-fluid m-0 p-0 row">
  <div class="sideBar col-2">
    <h3 class="mt-3 pb-2 border-bottom fs-4">Sub-fórums</h3>
    <ul>
      <li class="fs-5"><i class="fa-solid fa-gamepad me-2"></i>Games</li>
      <li class="fs-5"><i class="fa-solid fa-film me-2"></i>Anime</li>
      <li class="fs-5"><i class="fa-solid fa-microchip me-2"></i>Tecnologia</li>
      <li class="fs-5"><i class="fa-solid fa-book me-2"></i>Livros</li>
      <li class="fs-5"><i class="fa-solid fa-landmark me-2"></i>Política</li>
      <li class="fs-5"><i class="fa-solid fa-flask me-2"></i>Ciencia</li>
      <li class="fs-5"><i class="fa-solid fa-ban me-2"></i>Hentai</li>
    </ul>
  </div>
  <div class="feed col p-3 overflow-y-auto">
    <h3 class="mt-3 pb-2 border-bottom fs-4">Novas Threads:</h3>
    {% for i in recent %}
      {{ i | safe}}
    {% endfor %}
    <br>
    <br>
  </div>
</div>
{% endblock %}
