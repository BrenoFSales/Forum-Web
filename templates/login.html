<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Cadastro</title>
    <link rel="stylesheet" href="../assets/styles/login.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <div class="form-container login-container">
        <div class="image-panel">
          <div class="logo">Cube</div>
          <a href="{{url_for('index')}}" class="back-button">Voltar<i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div class="input-panel">
          <h2>Entrar</h2>
          <p>Ainda nÃ£o possui conta?<a href="{{ url_for('signup')}}" class="signup">Cadastre-se</a></p>
          <form action="signin" id="signin-form" method="POST">
            <input name="email" type="email" placeholder="Email" required>
            <div class="password-group">
              <input name="password" type="password" placeholder="Digite sua senha" required>
            </div>
            <!-- Exibir mensagens de flash -->
            {% for message in get_flashed_messages() %}
                <div style="padding: 15px; margin-bottom: 1rem; background-color: #dc3545; color: #fff; border-radius: .3rem; text-align: center;">
                    {{ message }}
                </div>
            {% endfor %}
            <button type="submit" class="submit-button">Entrar</button>
          </form> 
          <div class="social-login">
            <p>Ou entre com</p>
            <button class="google-btn"><img src="../assets/images/google.png" alt="google-icon">Google</button>
            <button class="facebook-btn"><img src="../assets/images/facebook.png" alt="google-icon">Facebook</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
